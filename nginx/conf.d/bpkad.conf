# Nginx Configuration for BPKAD Kabupaten Bengkalis
# Optimized for WordPress with security headers and performance tuning

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=wp_login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=wp_admin:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=50r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

# Upstream PHP-FPM
upstream php {
    server php-fpm:9000;
    keepalive 32;
}

# Main server block
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    # Server names - domain and local IP
    server_name bpkad.bengkaliskab.go.id 10.10.10.31;
    
    root /var/www/html;
    index index.php index.html index.htm;
    
    # Access and error logs
    access_log /var/log/nginx/bpkad-access.log;
    error_log /var/log/nginx/bpkad-error.log warn;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Cloudflare real IP configuration
    # Set client IP from Cloudflare headers (if traffic comes through Cloudflare)
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    # IPv6
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;
    
    real_ip_header CF-Connecting-IP;
    real_ip_recursive on;
    
    # File upload limits
    client_max_body_size 64M;
    client_body_timeout 300s;
    
    # Connection limits
    limit_conn conn_limit_per_ip 20;
    
    # Rate limiting for general requests
    limit_req zone=general burst=100 nodelay;
    
    # Healthcheck endpoint for monitoring
    location = /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to WordPress sensitive files
    location ~* ^/(wp-config\.php|wp-config-sample\.php|readme\.html|license\.txt) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to .git, .env, and other version control files
    location ~* /\.(git|svn|hg|htpasswd|env) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block access to xmlrpc.php to prevent DDoS attacks
    location = /xmlrpc.php {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Restrict wp-login.php access with rate limiting
    location = /wp-login.php {
        limit_req zone=wp_login burst=2 nodelay;
        
        # Only allow POST and GET
        limit_except GET POST {
            deny all;
        }
        
        fastcgi_pass php;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Security parameters
        fastcgi_param HTTPS off;
        fastcgi_param HTTP_PROXY "";
        
        # Cloudflare compatibility
        fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        fastcgi_param HTTP_CF_CONNECTING_IP $http_cf_connecting_ip;
        
        # Performance tuning
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 180s;
        fastcgi_read_timeout 180s;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_intercept_errors on;
    }
    
    # Restrict wp-admin access with rate limiting
    location ~* ^/wp-admin/ {
        limit_req zone=wp_admin burst=20 nodelay;
        
        # Only allow safe HTTP methods
        limit_except GET POST HEAD {
            deny all;
        }
        
        try_files $uri $uri/ /index.php?$args;
        
        location ~ \.php$ {
            fastcgi_pass php;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            
            # Security parameters
            fastcgi_param HTTPS off;
            fastcgi_param HTTP_PROXY "";
            
            # Cloudflare compatibility
            fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
            fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
            fastcgi_param HTTP_CF_CONNECTING_IP $http_cf_connecting_ip;
            
            # Performance tuning
            fastcgi_connect_timeout 60s;
            fastcgi_send_timeout 180s;
            fastcgi_read_timeout 180s;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 256 16k;
            fastcgi_busy_buffers_size 256k;
            fastcgi_temp_file_write_size 256k;
            fastcgi_intercept_errors on;
        }
    }
    
    # Deny access to wp-content/uploads PHP files
    location ~* ^/wp-content/uploads/.*\.php$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Static files caching
    location ~* \.(jpg|jpeg|gif|png|webp|svg|ico|pdf|css|js|woff|woff2|ttf|eot|otf)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
        
        # Security headers for static files
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # WordPress permalinks
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
    
    # PHP files processing
    location ~ \.php$ {
        try_files $uri =404;
        
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Security parameters
        fastcgi_param HTTPS off;
        fastcgi_param HTTP_PROXY "";
        
        # Cloudflare compatibility - forward real client IP
        fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        fastcgi_param HTTP_CF_CONNECTING_IP $http_cf_connecting_ip;
        fastcgi_param REMOTE_ADDR $remote_addr;
        
        # Performance tuning
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_intercept_errors on;
        
        # Enable fastcgi cache (optional - uncomment to enable)
        # fastcgi_cache_bypass $skip_cache;
        # fastcgi_no_cache $skip_cache;
        # fastcgi_cache WORDPRESS;
        # fastcgi_cache_valid 200 60m;
        # fastcgi_cache_valid 404 10m;
    }
    
    # Block dangerous HTTP methods
    if ($request_method !~ ^(GET|HEAD|POST)$ ) {
        return 405;
    }
    
    # Prevent information disclosure
    location = /readme.html {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location = /license.txt {
        deny all;
        access_log off;
        log_not_found off;
    }
}

