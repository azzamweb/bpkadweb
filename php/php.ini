; PHP Configuration for WordPress
; Optimized for performance and security

[PHP]
; Basic Settings
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
serialize_precision = -1

; Resource Limits
max_execution_time = 300
max_input_time = 300
memory_limit = 256M
post_max_size = 64M
upload_max_filesize = 64M

; Error Handling and Logging
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
error_log = /var/log/php-fpm/error.log

; Data Handling
variables_order = "GPCS"
request_order = "GP"
register_argc_argv = Off
auto_globals_jit = On

; File Uploads
file_uploads = On
max_file_uploads = 20

; Performance Tuning
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Security
allow_url_fopen = On
allow_url_include = Off
expose_php = Off
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Session Configuration
session.save_handler = files
session.save_path = "/tmp"
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.name = PHPSESSID
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = 1
session.cookie_secure = 0
session.cookie_samesite = "Lax"
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440

; Date/Time
date.timezone = Asia/Jakarta

; ========================================
; OPcache Configuration (Performance)
; ========================================
[opcache]
; Enable OPcache
opcache.enable = 1
opcache.enable_cli = 0

; Memory Settings
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000

; Validation and Revalidation
opcache.revalidate_freq = 2
opcache.validate_timestamps = 1
; Note: opcache.fast_shutdown deprecated in PHP 7.2+, removed
; opcache.fast_shutdown = 1

; Optimization Settings
opcache.save_comments = 1
opcache.enable_file_override = 1
opcache.optimization_level = 0x7FFEBFFF

; File Cache (optional - uncomment to use)
; opcache.file_cache = /tmp/opcache
; opcache.file_cache_only = 0

; Error and Warning Handling
opcache.error_log = /var/log/php-fpm/opcache.log
opcache.log_verbosity_level = 1

; Huge Pages (if supported by kernel)
opcache.huge_code_pages = 0

; Preloading (PHP 7.4+, optional)
; opcache.preload = /var/www/html/wp-content/preload.php
; opcache.preload_user = www-data

; ========================================
; MySQL/MariaDB Configuration
; ========================================
[mysqli]
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.default_port = 3306
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off

[mysqlnd]
mysqlnd.collect_statistics = On
mysqlnd.collect_memory_statistics = Off

[pdo_mysql]
pdo_mysql.default_socket =

; ========================================
; APCu Configuration (if enabled)
; ========================================
[apcu]
apc.enabled = 1
apc.shm_size = 32M
apc.ttl = 7200
apc.gc_ttl = 3600
apc.enable_cli = 0

; ========================================
; Redis Configuration (if enabled)
; ========================================
[redis]
redis.session.locking_enabled = 1
redis.session.lock_retries = -1
redis.session.lock_wait_time = 10000

; ========================================
; ImageMagick Configuration
; ========================================
[imagick]
imagick.locale_fix = 0
imagick.progress_monitor = 0

